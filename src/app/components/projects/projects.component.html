<div class="project-cards">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
        <div class="technologies">
          <mat-chip *ngFor="let tech of project.technologies">{{ tech }}</mat-chip>
        </div>
        <a mat-button href="{{ project.link }}" target="_blank">View Project</a>
      </mat-card-content>
    </mat-card>
  </div>
