<div class="project-cards">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <span class="spacer"></span>
        <div class="status-container">
            @switch(project.status){
              @case(Status.ongoing){
                <mat-icon>autorenew</mat-icon>
              }
              @case(Status.conceptualizing){
                <mat-icon>build</mat-icon>
              }
              @case(Status.completed){
                <mat-icon>check_circle</mat-icon>
              }
            }
          <span>{{util.getEnumName(Status, project.status )| titlecase}}</span>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
        <div class="technologies">
          <mat-chip *ngFor="let tech of project.technologies">{{ tech }}</mat-chip>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button href="{{ project.link }}" target="_blank">View Project</a>

      </mat-card-actions>
    </mat-card>
  </div>
