<mat-card class="about-me-card">
  <mat-card-header>
    <mat-card-title>About Me</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="profile-info">
      <img mat-card-avatar [src]="aboutMe.profilePicture" alt="Profile Picture" class="profile-image"/>
      <div class="bio-info">
        <h3>{{ aboutMe.name }}</h3>
        <p>{{ aboutMe.bio }}</p>
        <div class="skills">
          <mat-chip *ngFor="let skill of aboutMe.skills">{{ skill }}</mat-chip>
        </div>
        <p><strong>Contact: </strong>{{ aboutMe.contactInfo }}</p>
      </div>
    </div>
    <!-- <div class="actions">
      <button mat-raised-button color="primary" (click)="onEditClick()">
        <mat-icon>edit</mat-icon> Edit Profile
      </button>
    </div> -->
  </mat-card-content>
</mat-card>
