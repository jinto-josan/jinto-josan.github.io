<mat-toolbar color="primary">
  <span>My Profile</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleTheme()">
    <mat-icon>{{ isDarkMode ? 'brightness_4' : 'brightness_7' }}</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Profile">
    <app-about-me></app-about-me>
  </mat-tab>
  <mat-tab label="Projects" disabled="true">
    <app-projects></app-projects>
  </mat-tab>
  
  <mat-tab label="Books" disabled="true">
    <app-books></app-books>
  </mat-tab>
  
  <mat-tab label="Coding Questions" disabled="true">
    <app-coding-questions></app-coding-questions>
  </mat-tab>
</mat-tab-group>
